    </div>

            <button id="clear-board" class="control-btn danger" title="Clear Board"><i

        <canvas id="whiteboard"></canvas>

    <div class="chat-container" id="chat-container">
        <div class="chat-header">
            <h3>In-call messages</h3>

                    class="fas fa-times"></i></button>
        </div>
        <div class="chat-messages" id="chat-messages"></div>

<script>
    // Simple Clock
    function updateTime() {
        const now = new Date();
        document.getElementById('clock-time').innerText = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }
    setInterval(updateTime, 1000);
    updateTime();

    // Display Room ID
    const roomIdDisplay = window.location.pathname.split('/')[2];
    if (roomIdDisplay) {
        document.getElementById('meeting-code-display').innerText = roomIdDisplay;
    }
</script>
