<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meet Pro - Room</title>
    <link rel="stylesheet" href="/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://unpkg.com/simple-peer@9.11.1/simplepeer.min.js"></script>
</head>

<body>
    <div class="ticker-container">
        <div class="ticker-content" id="ticker-content">
            Loading Market Data...
        </div>
    </div>

    <div class="main-container">
        <div class="video-grid-container" id="video-grid">
            <!-- Videos will be added here dynamically -->
        </div>

        <div class="whiteboard-container" id="whiteboard-container">
            <div class="whiteboard-controls">
                <button id="clear-board" class="control-btn danger"><i class="fas fa-trash"></i></button>
                <button id="close-board" class="control-btn"><i class="fas fa-times"></i></button>
            </div>
            <canvas id="whiteboard"></canvas>
        </div>

        <div class="chat-container" id="chat-container">
            <div class="chat-header">
                <h3>Chat</h3>
                <button id="close-chat" class="control-btn" style="width: 30px; height: 30px;"><i
                        class="fas fa-times"></i></button>
            </div>
            <div class="chat-messages" id="chat-messages"></div>
            <div class="chat-input-container">
                <input type="text" id="chat-input" class="chat-input" placeholder="Type a message...">
                <button id="send-msg" class="send-btn"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <div class="controls-container">
        <button id="mute-btn" class="control-btn active"><i class="fas fa-microphone"></i></button>
        <button id="video-btn" class="control-btn active"><i class="fas fa-video"></i></button>
        <button id="screen-share-btn" class="control-btn"><i class="fas fa-desktop"></i></button>
        <button id="whiteboard-btn" class="control-btn"><i class="fas fa-pen"></i></button>
        <button id="chat-btn" class="control-btn"><i class="fas fa-comment-alt"></i></button>
        <button id="leave-btn" class="control-btn danger"><i class="fas fa-phone-slash"></i></button>
    </div>

    <script src="/live-ticker.js"></script>
    <script src="/client.js"></script>
</body>

</html>
